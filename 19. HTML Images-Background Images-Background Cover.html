<!DOCTYPE html>
<html>
    <head>
        <title>
            Background Cover 
        </title>
        <style>
            body {
                background-image:url('Image14.jpg');
                background-repeat:no-repeat;
                background-attachment:fixed;
                background-size:cover;  
            }

            h2 {
                color:tomato;
            }
        </style>
    </head>

    <body>
        <h1>
            Background Cover 
        </h1>

        <br>
        
        <h2>
            Set the background-size property to "cover" and background-attachment property to "fixed" and the background image will always cover entire element, in this case the body element. 
        </h2>

    </body>
</html>
