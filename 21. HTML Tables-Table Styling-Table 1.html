<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Table Zebra Stripes Effect 
        </title>
        <style>
         table {
            border-collapse:collapse;
            width:100%;
         }
         th, td {
            text-align:left;
            padding:8px;
         }
         tr:nth-child(even) {
            background-color:#D6EEEE;
         }
        </style>
    </head>
    <body>
        <h1>
            Zebra Striped Table 
        </h1>

        <br>
        
        <p>
            For zebra-striped tables, use the nth-child() selector and add a background color to all even (or odd) table rows.
        </p>

        <br>
        <br>

        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Points</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
        </table>
    </body>
</html>
