<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Responsive Web Example 
        </title>
        <style>
         * {
            box-sizing:border-box;
         }
         .menu {
            float:left;
            width:20%;
            text-align:center;
         }
         .menu a {
            background-color:#e5e5e5;
            padding:8px;
            margin-top:7px;
            display:block;
            width:100%;
            color:black;
         }
         .main {
            float:left;
            width:60%;
            padding:0 20px;
         }
         .right {
            background-color:#e5e5e5;
            float:left;
            width:20%;
            padding:15px;
            margin-top:7px;
            text-align:center;
         }
         @media only screen and (max-width:620px) {
            .menu, .main, .right {
                width:100%;
            }
         }
         body {
            font-family:Verdana;color:#aaaaaa;
         }
        </style>
    </head>
    <body>
    <div style="background-color:#e5e5e5;padding:15px;text-align:center;">
    <h1>Hello World</h1>
    </div>

<div style="overflow:auto;">
     <div class="menu">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
     </div>

        <h2>About</h2>
        <p>
            Lorem Ipsum solor sit amet, consectetuer adipiscing elit. 
        </p>
    </div>
</div>

    </div>
    </body>
</html>
