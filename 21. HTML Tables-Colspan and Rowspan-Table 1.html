<!DOCTYPE html>
<html>
    <head>
        <title>
        Colspan Attribute 
        </title>
        <style>
        table, th, td {
            border:1px solid black;
            border-collapse:collapse;
        }
        </style>
    </head>
    <body>
        <h1>
        Cell that spans two columns 
        </h1>

        <br>

        <p>
            To make a cell span more than one column, use the colspan attribute. 
        </p>

        <br>
        <br>

        <table style="width:100%;">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
        </tr>
        </table>
    </body>
</html>
