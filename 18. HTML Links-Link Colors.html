<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Link Colors 
        </title>

        <style>
        a:link {
            color:green;
            background-color:transparent;
            text-decoration:none;
        }

        a:visited {
            color:pink;
            background-color:transparent;
            text-decoration:none;
        }

        a:hover {
            color:red;
            background-color:transparent;
            text-decoration:underline;
        }

        a:active {
            color:yellow;
            background-color:transparent;
            text-decoration:underline;
        }
        </style>
    </head>

    <body>
    <h2>
        Link Colors 
    </h2>

    <br>

    <p>
        You can change the default colors of the links using CSS. 
    </p>

    <br>

    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools.com!</a>
    </body>
</html>
