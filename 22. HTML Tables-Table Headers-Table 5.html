<!DOCTYPE html>
<html lang="en-IN">
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Example Table 5
        </title>
        <style>
            table, th, td {
                border:1px solid black;
                border-collapse:collapse;
            }
            th, td {
                padding:5px;
                text-align:left;
            }
        </style>
    </head>

    <body>
        <h1>
             Table Caption 
        </h1>

        <br>

        <p>
            To add a caption to the table, use the caption tag. 
        </p>

        <br>
        <br>

        <table style="width:100%;">
        <caption>Monthly Savings</caption>
        <tr>
        <th>Month</th>
        <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$50</td>
        </tr>
        </table>
    </body>
</html>
