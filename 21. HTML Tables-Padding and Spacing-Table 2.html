<!DOCTYPE html>
<html>
    <head>
        <title>
            Cell Padding -Top -Bottom -Left -Right
        </title>
        <style>
        table, th, td {
            border:1px solid black;
            border-collapse:collapse;
        }

        th,td {
            padding-top:10px;
            padding-bottom:20px;
            padding-left:30px;
            padding-right:40px;
        }
        </style>
    </head>
    <body>
        <h1>
            Cell Padding -Top -Bottom -Left -Right 
        </h1>

        <br>

        <p>
            We can specify different padding for all four sides of the cell content. 
        </p>

        <br>
        <br>

        <table style="width:100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        </table>

    </body>
</html>
