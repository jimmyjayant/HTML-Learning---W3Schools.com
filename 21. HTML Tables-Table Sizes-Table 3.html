<!DOCTYPE html>
<html>
    <head>
        <title>
            Example Table 3
        </title>
        <style>
            table,th,td {
                border:1px solid black;
                border-collapse:collapse;
            }
        </style>
    </head>

    <body>
        <h1>
            Set the height of the second row to 200 pixels:- 
        </h1>

        <br>

        <table style="width:100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr style="height:200px;">
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        </table>
    </body>
</html>
