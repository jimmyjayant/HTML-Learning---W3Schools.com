<!DOCTYPE html>
<html>
    <head>
        <title>
            Example Table 4
        </title>
        <style>
            table,th,td {
                border:1px solid black;
                border-collapse:collapse;
            }
        </style>
    </head>

    <body>
        <h1>
            A Header that spans two columns:- 
        </h1>

        <br>

        <p>
            Use the colspan attribute to have a header span over multiple columns. 
        </p>

        <br>
        <br>
        <table style="width:100%;">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        </table>
    </body>
</html>
