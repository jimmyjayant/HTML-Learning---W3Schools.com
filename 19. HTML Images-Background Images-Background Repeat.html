<!DOCTYPE html>
<html>
    <head>
        <title>
            Background Repeat 
        </title>

        <style>
            body {
                background-image:url('Image29.jpg');
                color:green;
            }
        </style>
    </head>

        <body>
            <h1>
                Background Repeat 
            </h1>

            <br>

            <h2>
                By default, the background image will repeat itself if it is smaller than the element where it is specified, in this case the body element. 
            </h2>
        </body>
</html>
