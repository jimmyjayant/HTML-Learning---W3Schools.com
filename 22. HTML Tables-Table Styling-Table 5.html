<!DOCTYPE html>
<html lang="en-IN">
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>

        </title>
        <style>
        table {
            border-collapse:collapse;
            width:100%;
        }
        th, td {
            padding:8px;
            text-align:left;
            border-bottom:1px solid #DDD;
        }
        tr:hover {
            background-color:aqua;
        }
        </style>
    </head>
    <body>
        <h1>
            Hoverable Table 
        </h1>

        <br>

        <p>
            Move the mouse over the table rows to see the effect. 
        </p>

        <br>
        <br>

        <table>
            <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Points</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
        </table>

    </body>
</html>
