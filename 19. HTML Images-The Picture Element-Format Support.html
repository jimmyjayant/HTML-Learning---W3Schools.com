<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Image Format Support 
        </title>
    </head>

    <body>
        <h1>
            Image Format Support 
        </h1>

        <h2>
            The picture element 
        </h2>

        <br>
        <br>

        <picture>
            <source srcset="Image33.png">
            <source srcset="Image29.jpg">
            <img src="Image17.jpg" style="width:auto;">
        </picture>

        <br>
        <br>

        <p>
            The picture element can be used when the image format is not supported by all devices. 
        </p>

        <br>

        <p>
            The device will use the first image format it supports, and ignore the rest of the images. 
        </p>


    </body>
</html>
