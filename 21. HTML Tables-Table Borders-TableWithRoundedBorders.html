<!DOCTYPE html>
<html>
    <head>
        <title>
            Table With Rounded Borders  
        </title>

        <style>
        table, th, td {
            border:1px solid black;
            border-radius:10px;
        }
        </style>
    </head>

    <body>
        <h1>
            Table With Rounded Borders 
        </h1>

        <br>

        <p>
        Use the CSS border-radius property to add rounded corners to the borders. 
        </p>

        <br>
        <br>

        <table style="width:100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        </table>
    </body>
</html>
