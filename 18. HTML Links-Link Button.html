<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Link Button 
        </title>
        <style>
            a:link, a:visited {
                background-color:green;
                color:white;
                text-decoration:none;
                text-align:center;
                display:inline-block;
                padding:15px 25px;
            }

            a:hover, a:active {
                background-color:red;
            }
        </style>
    </head>
    <body>
        <h2>
            Link Button 
        </h2>

        <br>

        <p>
            A link styled as a button:- 
        </p>

        <br>

        <a href="https://www.freelancer.in/" target="_blank">Freelancer Website</a>
    </body>
</html>
