<!DOCTYPE html>
<html>
    <head>
        <title>
            Link Button 
        </title>

        <Style>
        a:link, a:visited {
            background-color:green;
            color:white;
            text-decoration:none;
            text-align:center;
            display:inline-block;
            padding:15px 25px;
        }

        a:hover, a:active {
            background-color:red;
        }
        </Style>
    </head>

    <body>
    <h2>
        Link Button 
    </h2>

    <br>

    <p>
        A link styled as a button:- 
    </p>

    <br>

    <a href="https://www.freelancer.in/" target="_blank">Freelancer Website</a>
    </body>
</html>
