<!DOCTYPE html>
<html>
    <head>
        <title>
            Example Table 2
        </title>
        <style>
            table, th, td {
                border:1px solid black;
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <h1>
        Vertical Table Headers 
        </h1>

        <br>

        <p>
            The first column becomes table headers if you set the first table cell in each table row to a TH element:- 
        </p>

        <br>
        <br>

        <table style="width:100%;">
        <tr>
            <th>Firstname</th>
            <td>Jill</td>
            <td>Eve</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Smith</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>50</td>
            <td>94</td>
        </tr>
        </table>
    </body>
</html>
