<!DOCTYPE html>
<html>
    <head>
        <title>
            Example Table 3
        </title>

        <style>
            table,th,td {
              border:1px solid black;
              border-collapse:collapse;
            }

            th {
                text-align:left;
            }
        </style>
    </head>

    <body>
        <h1>
            Left-align Headers 
        </h1>

        <br>

        <p>
            To left-align the table headers, use the CSS text-align property:- 
        </p>

        <br>
        <br>

        <table style="width:100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        </table>
    </body>
</html>
