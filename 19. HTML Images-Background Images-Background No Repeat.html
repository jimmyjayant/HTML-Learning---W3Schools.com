<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Background No Repeat 
        </title>
        <style>
            body {
                background-image:url('Image29.jpg');
                background-repeat:no-repeat;
                color:tomato;
            }
        </style>
    </head>
    <body>
        <h1>
            Background No Repeat 
        </h1>

        <br>

        <h2>
            You can avoid the image from repeating itself by setting the background-repeat property to "no-repeat". 
        </h2>
    </body>
</html>
