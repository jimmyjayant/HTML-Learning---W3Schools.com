<!DOCTYPE html>
<html lang="en-IN">
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Table With Border Color 
        </title>

        <style>
        th, td {
            border-style:solid;
            border-color:aqua;
        }
        </style>
    </head>

    <body>
        <h1>
            Table With Border Color 
        </h1>

        <br>

        <p>
        Use the CSS border-color property to set the color of the border:- 
        </p>

        <br>
        <br>

        <table style="width:100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        </table>
    </body>
</html>
