<!DOCTYPE html>
<html lang="en-IN">
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Vertical Zebra Striped Table 
        </title>
        <style>
         table, th, td {
            border:1px solid black;
            border-collapse:collapse;
         }

         th:nth-child(even),td:nth-child(even) {
            background-color:#D6EEEE;
         }
        </style>
    </head>
    <body>
        <h1>
            Striped Table 
        </h1>

        <br>

        <p>
            For zebra-striped tables, use the nth-child() selector and add a background color to all even (or odd) table rows:- 
        </p>

        <br>
        <br>

        <table style="width:100%;">
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THURS</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
        </tr>
        <tr>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
        </tr>
        <tr>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
        </tr>
        <tr>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
            <td>&nbsp;  </td>
        </tr>
        </table>
    </body>
</html>
