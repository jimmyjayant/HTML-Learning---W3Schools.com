<!DOCTYPE html>
<html>
    <head>
        <title>
            Background Image On a Page 
        </title>
        <style>
            body {
                background-image:url('Image14.jpg');
            }
        </style>
    </head>

    <body>
    <h1>
        Background Image On a Page 
    </h1>

    <h2>
        By default, the background image will repeat itself in the direction where it is smaller than the element where it was specified, so in this case the element is the body tag. 
    </h2>
    </body>

</html>
