<!DOCTYPE html>
<html>
    <head>
        <title>
            Example Table 1
        </title>

        <style>
            table, th, td {
                border-collapse:collapse;
                border:1px solid black;
            }
        </style>
    </head>

    <body>
        <h1>
            100% wide HTML Table 
        </h1>

        <br>

        <table style="width:100%;">
        <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        </table>
    </body>
</html>
